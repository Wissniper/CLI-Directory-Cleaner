name: Rust CI Pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  matrix-test:
    name: CI on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1. Get the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Get Rust
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # 3. Restore Cache (Speed boost)
      - name: Smart Cache
        uses: swatinem/rust-cache@v2

      # 4. Check Style
      - name: Check Formatting
        run: cargo fmt --all -- --check

      # 5. Check Logic/Quality
      - name: Run Clippy
        run: cargo clippy -- -D warnings

      # 6. Run Unit Tests
      - name: Run Tests
        run: cargo test

      # 7. Compile the Final Binary (Just to be sure)
      - name: Build Release
        run: cargo build --release